<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>AJAX POST</title>
</head>

<body>
    <button onclick="sentResquest()">Enviar peticion ajax</button>
    <div id="contenedor">

    </div>
    <script>
        alert("holi");
        function sentResquest() {
            var objeto = new XMLHttpRequest();
            objeto.open('Post', 'peticiones_servidor.php', true);
            objeto.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            objeto.onreadystatechange = function(){
                if (objeto.readyState === 4 & objeto.status === 200) {

                document.getElementById("contenedor").innerHTML = objeto.responseText;
                }

            }

            objeto.send('username=Magnuel&password=pato1412');
        }
            
    </script>
</body>

</html>
