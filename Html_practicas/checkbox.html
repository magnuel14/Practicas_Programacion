<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta title="habilitar, deshabilitar combos según selección en un checkbox">
 
	<script>
		function habilitar(value)
		{
			if(value==true)
			{
				// habilitamos
				document.getElementById("segundo").disabled=false;
			}else if(value==false){
				// deshabilitamos
				document.getElementById("segundo").disabled=true;
			}
		}
	</script>
</head>
 
<body>
<form>
	<h1>habilitar, deshabilitar combos según selección en un checkbox</h1>
	<div>
		<input type="checkbox" id="check" onchange="habilitar(this.checked);" checked> Habilitar/Deshabilitar
	</div>
	<div>
		<select name="segundo" id="segundo">
			<option value='1'>seleccion 1</option>
			<option value='2'>seleccion 2</option>
		</select>
	</div>
</form>
</body>
</html>
