<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AJAX POST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <button onclick="sentResquest()">Enviar peticion ajax</button>
    <div id="contenedor">

    </div>
<script>
    function sentResquest(){
        var objeto= new XMLHttpRequest();
        objeto.open("Post","peticiones_servidor.php",true);
        objeto.setResquestHeader('Content.Type','application/z-www-form-urlencoded');
        //
        objeto.onreadystatechange = function(){
            if(objeto.readyState===4 & objeto=== 200){
                document.getElementById("contenedor").innerHTML= objeto.responseText;
            }
        }
        objeto.send('username=Magnuel&password=pato1412');
    }
</script>
</body>
</html>
